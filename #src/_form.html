<div class="form-modal" id="form-modal">
  <div class="form-modal__content">
    <img src="img/icons/close.svg" id="close-modal-btn" class="close" alt="close">
    <div class="title">
      Оставьте ваши контакты
      и мы вам перезвоним
      <span>в течение 5 минут</span>
    </div>
    <form class="form">
      <label for="name" class="label">Имя</label>
      <input class="input" type="text" name="name" value="" id="name" placeholder="Петр Иванов">
      <label for="tel" class="label">Телефон</label>
      <input
        class="input"
        type="tel" id="tel" placeholder="+7 (495) 212-08-81"
        name="telephone"
        value=""
        pattern=""
      >
      <input class="submit" type="submit" id="submit-btn" value="Приступить к занятиям"/>
      <div class="personal-terms">
        <input type="checkbox" name="personal-terms" value="" id="personal-terms">
        <label for="personal-terms">Я согласен с <a href="#">условиями обработки персональных данных</a></label>
      </div>
    </form>
  </div>
</div>
